    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGC GAME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    .game-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    #tapButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: gold;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .stats p {
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    #watchAd {
      background: #007bff;
      color: white;
    }
    #withdraw {
      background: orange;
      color: white;
    }
    #loginBtn {
      background: #28a745;
      color: white;
    }
    .contact {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 20px 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact button {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ TGC GAME ðŸª™</h1>

  <button id="loginBtn">ðŸ”‘ Login with Google</button>

  <div class="game-container">
    <button id="tapButton">TAP</button>
    <div class="stats">
      <p>Taps: <span id="taps">0</span> / 500</p>
      <p>Blue: <span id="blue">0</span></p>
      <p>Yellow: <span id="yellow">0</span></p>
      <p>USD: $<span id="usd">0.00</span></p>
    </div>
    <button id="watchAd">ðŸŽ¥ Watch Video to earn 1 Blue</button>
    <button id="withdraw">Withdraw</button>
    <p style="font-size:13px;color:#555;margin-top:10px;">
      Conversion: 500 Taps â†’ 1 Blue â€¢ 200 Blue â†’ 1 Yellow â€¢ 1 Yellow = $0.10 â€¢ Minimum withdraw: $5 (Litecoin)<br>
      Video rewards are given only when a video ad is loaded and watched fully (simulated here).
    </p>
  </div>

  <div class="contact">
    <h3>Contact Us</h3>
    <input type="text" id="name" placeholder="Your name (optional)">
    <input type="email" id="email" placeholder="Email (optional)">
    <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyDZcyVRTq14vpQod-dMQQceo10gl7qvRbA",
      authDomain: "tgc-game-f0f44.firebaseapp.com",
      projectId: "tgc-game-f0f44",
      storageBucket: "tgc-game-f0f44.appspot.com",
      messagingSenderId: "429764249913",
      appId: "1:429764249913:web:1dd40b745d055b952a80e8"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // Game vars
    let taps = 0, blue = 0, yellow = 0, usd = 0, currentUser = null;

    const tapBtn = document.getElementById("tapButton");
    const tapsDisplay = document.getElementById("taps");
    const blueDisplay = document.getElementById("blue");
    const yellowDisplay = document.getElementById("yellow");
    const usdDisplay = document.getElementById("usd");

    function updateDisplay() {
      while (blue >= 200) {
        yellow++;
        blue -= 200;
      }
      usd = yellow * 0.10;
      tapsDisplay.textContent = taps;
      blueDisplay.textContent = blue;
      yellowDisplay.textContent = yellow;
      usdDisplay.textContent = usd.toFixed(2);
    }

    async function saveProgress() {
      if (!currentUser) return;
      await setDoc(doc(db, "users", currentUser.uid), { taps, blue, yellow, usd });
    }

    // Events
    tapBtn.addEventListener("click", () => {
      taps++;
      if (taps >= 500) {
        blue++;
        taps = 0;
      }
      updateDisplay();
      saveProgress();
    });

    document.getElementById("watchAd").addEventListener("click", () => {
      alert("ðŸŽ¥ Ad watched! You earned 1 Blue.");
      blue++;
      updateDisplay();
      saveProgress();
    });

    document.getElementById("withdraw").addEventListener("click", () => {
      if (usd >= 5) {
        alert("âœ… Withdrawal request sent!");
      } else {
        alert("âŒ Minimum withdrawal is $5.");
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        const userRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          taps = data.taps || 0;
          blue = data.blue || 0;
          yellow = data.yellow || 0;
          usd = data.usd || 0;
          updateDisplay();
        } else {
          await setDoc(userRef, { taps: 0, blue: 0, yellow: 0, usd: 0 });
        }
        alert("âœ… Logged in as: " + currentUser.displayName);
      } catch (err) {
        console.error(err);
        alert("âŒ Login failed!");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          taps = data.taps || 0;
          blue = data.blue || 0;
          yellow = data.yellow || 0;
          usd = data.usd || 0;
          updateDisplay();
        }
      }
    });

    // Contact
    function sendMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      if (message.trim() === "") {
        alert("Please enter a message.");
        return;
      }
      let stored = JSON.parse(localStorage.getItem("messages")) || [];
      stored.push({ name, email, message });
      localStorage.setItem("messages", JSON.stringify(stored));
      alert("ðŸ“¨ Message saved locally.");
      document.getElementById("message").value = "";
    }
    window.sendMessage = sendMessage;
  </script>
</body>
</html>
