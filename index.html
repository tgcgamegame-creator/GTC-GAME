<body><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } 
    from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDZcyVRTq14vpQod-dMQQceo10gl7qvRbA",
    authDomain: "tgc-game-f0f44.firebaseapp.com",
    projectId: "tgc-game-f0f44",
    storageBucket: "tgc-game-f0f44.appspot.com",
    messagingSenderId: "429764249913",
    appId: "1:429764249913:web:1dd40b745d055b952a80e8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    await signInWithPopup(auth, provider);
  });

  // Listen for login state
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        // load saved coins
        const data = snap.data();
        taps = data.taps || 0;
        blue = data.blue || 0;
        yellow = data.yellow || 0;
        usd = data.usd || 0;
        updateDisplay();
      }
    }
  });

  // Save progress
  async function saveProgress() {
    if (auth.currentUser) {
      const uid = auth.currentUser.uid;
      await setDoc(doc(db, "users", uid), {
        taps, blue, yellow, usd
      });
    }
  }

  // Call saveProgress() duk lokacin da aka yi tap
  tapBtn.addEventListener("click", () => {
    taps++;
    if (taps >= 500) {
      blue++;
      taps = 0;
    }
    updateDisplay();
    saveProgress();
  });
</script>

  <div class="contact">
    <h3>Contact Us</h3>
    <input type="text" id="name" placeholder="Your name (optional)">
    <input type="email" id="email" placeholder="Email (optional)">
    <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <script>
    let taps = 0, blue = 0, yellow = 0, usd = 0;

    const tapBtn = document.getElementById("tapButton");
    const tapsDisplay = document.getElementById("taps");
    const blueDisplay = document.getElementById("blue");
    const yellowDisplay = document.getElementById("yellow");
    const usdDisplay = document.getElementById("usd");

    tapBtn.addEventListener("click", () => {
      taps++;
      if (taps >= 500) {
        blue++;
        taps = 0;
      }
      updateDisplay();
    });

    document.getElementById("watchAd").addEventListener("click", () => {
      alert("üé• Ad watched! You earned 1 Blue.");
      blue++;
      updateDisplay();
    });

    document.getElementById("withdraw").addEventListener("click", () => {
      if (usd >= 5) {
        alert("‚úÖ Withdrawal request sent!");
      } else {
        alert("‚ùå Minimum withdrawal is $5.");
      }
    });

    function updateDisplay() {
      while (blue >= 200) {
        yellow++;
        blue -= 200;
      }
      usd = yellow * 0.10;

      tapsDisplay.textContent = taps;
      blueDisplay.textContent = blue;
      yellowDisplay.textContent = yellow;
      usdDisplay.textContent = usd.toFixed(2);
    }

    function sendMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (message.trim() === "") {
        alert("Please enter a message.");
        return;
      }

      let stored = JSON.parse(localStorage.getItem("messages")) || [];
      stored.push({ name, email, message });
      localStorage.setItem("messages", JSON.stringify(stored));

      alert("üì® Message saved locally (and can be sent by email).");
      document.getElementById("message").value = "";
    }
  </script>

      projectId: "tgc-game-f0f44",

      appId: "1:429764249913:web:1dd40b745d055b952a80e8",
      measurementId: "G-GV2GSJB2BF"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;

        const userRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userRef);
        if (!docSnap.exists()) {
          await setDoc(userRef, { coins: 0, blue: 0, yellow: 0, taps: 0 });
        } else {
          const data = docSnap.data();
          taps = data.taps || 0;
          blue = data.blue || 0;
          yellow = data.yellow || 0;
          updateDisplay();
        }
      } catch (error) {
        console.error(error);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;

        const userRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(userRef);
        if (!docSnap.exists()) {
          await setDoc(userRef, { coins: 0, blue: 0, yellow: 0, taps: 0 });
        } else {
          const data = docSnap.data();
          taps = data.taps || 0;
          blue = data.blue || 0;
          yellow = data.yellow || 0;
          updateDisplay();
        }
      } else {
        console.log("No user signed in");
      }
    });

    async function saveUserData() {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      await setDoc(userRef, { taps, blue, yellow });
    }

    const originalUpdateDisplay = updateDisplay;
    updateDisplay = () => {
      originalUpdateDisplay();
      saveUserData();
    };

    window.addEventListener("load", () => {
      login();
    });
  </script>
