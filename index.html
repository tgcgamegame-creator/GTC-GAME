<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGC GAME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    .game-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    #tapButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: gold;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .stats p {
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    #watchAd {
      background: #007bff;
      color: white;
    }
    #withdraw {
      background: orange;
      color: white;
    }
    #loginBtn {
      background: green;
      color: white;
    }
    .contact {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 20px 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact button {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <h1> 🪙TGC GAME🪙 </h1>

  <button id="loginBtn">Login with Google</button>

  <div class="game-container" style="display:none;" id="gameSection">
    <button id="tapButton">TAP</button>
    <div class="stats">
      <p>Taps: <span id="taps">0</span> / 500</p>
      <p>Blue: <span id="blue">0</span></p>
      <p>Yellow: <span id="yellow">0</span></p>
      <p>USD: $<span id="usd">0.00</span></p>
    </div>
    <button id="watchAd">🎥 Watch Video to earn 1 Blue</button>
    <button id="withdraw">Withdraw</button>
    <p style="font-size:13px;color:#555;margin-top:10px;">
      Conversion: 500 Taps → 1 Blue • 200 Blue → 1 Yellow • 1 Yellow = $0.10 • Minimum withdraw: $5 (Litecoin)<br>
      Video rewards are given only when a video ad is loaded and watched fully (simulated here).
    </p>
  </div>

  <div class="contact">
    <h3>Contact Us</h3>
    <input type="text" id="name" placeholder="Your name (optional)">
    <input type="email" id="email" placeholder="Email (optional)">
    <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDZcyVRTq14vpQod-dMQQceo10gl7qvRbA",
      authDomain: "tgc-game-f0f44.firebaseapp.com",
      projectId: "tgc-game-f0f44",
      storageBucket: "tgc-game-f0f44.appspot.com",
      messagingSenderId: "429764249913",
      appId: "1:429764249913:web:1dd40b745d055b952a80e8",
      measurementId: "G-GV2GSJB2BF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // Game variables
    let taps = 0, blue = 0, yellow = 0, usd = 0;
    let userId = null;

    const tapBtn = document.getElementById("tapButton");
    const tapsDisplay = document.getElementById("taps");
    const blueDisplay = document.getElementById("blue");
    const yellowDisplay = document.getElementById("yellow");
    const usdDisplay = document.getElementById("usd");
    const loginBtn = document.getElementById("loginBtn");
    const gameSection = document.getElementById("gameSection");

    // Login with Google
    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        userId = result.user.uid;
        loginBtn.style.display = "none";
        gameSection.style.display = "block";
        await loadData();
      } catch (error) {
        console.error("Login failed:", error);
      }
    });

    // Load saved data
    async function loadData() {
      if (!userId) return;
      const ref = doc(db, "users", userId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        taps = data.taps || 0;
        blue = data.blue || 0;
        yellow = data.yellow || 0;
        usd = data.usd || 0;
        updateDisplay();
      }
    }

    // Save data
    async function saveData() {
      if (!userId) return;
      const ref = doc(db, "users", userId);
      await setDoc(ref, { taps, blue, yellow, usd });
    }

    // Game functions
    tapBtn.addEventListener("click", () => {
      taps++;
      if (taps >= 500) {
        blue++;
        taps = 0;
      }
      updateDisplay();
      saveData();
    });

    document.getElementById("watchAd").addEventListener("click", () => {
      alert("🎥 Ad watched! You earned 1 Blue.");
      blue++;
      updateDisplay();
      saveData();
    });

    document.getElementById("withdraw").addEventListener("click", () => {
      if (usd >= 5) {
        alert("✅ Withdrawal request sent!");
      } else {
        alert("❌ Minimum withdrawal is $5.");
      }
    });

    function updateDisplay() {
      while (blue >= 200) {
        yellow++;
        blue -= 200;
      }
      usd = yellow * 0.10;
      tapsDisplay.textContent = taps;
      blueDisplay.textContent = blue;
      yellowDisplay.textContent = yellow;
      usdDisplay.textContent = usd.toFixed(2);
    }

    function sendMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (message.trim() === "") {
        alert("Please enter a message.");
        return;
      }

      let stored = JSON.parse(localStorage.getItem("messages")) || [];
      stored.push({ name, email, message });
      localStorage.setItem("messages", JSON.stringify(stored));

      alert("📨 Message saved locally (and can be sent by email).");
      document.getElementById("message").value = "";
    }
  </script>

// Firebase imports (12.3.0)
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const db = getFirestore(app);

let currentUser = null;
const LOCAL_KEY = "tgc_game_save_v1";

// ---- LOCAL STORAGE helpers ----
function loadLocal() {
  try {
    const raw = localStorage.getItem(LOCAL_KEY);
    if (!raw) return false;
    const obj = JSON.parse(raw);
    taps = obj.taps || 0;
    blue = obj.blue || 0;
    yellow = obj.yellow || 0;
    // usd is derived from yellow in your game, so updateDisplay will recalc
    updateDisplay();
    console.log("Loaded local save:", obj);
    return true;
  } catch (e) {
    console.warn("loadLocal failed", e);
    return false;
  }
}

function saveLocal() {
  try {
    const payload = { taps, blue, yellow };
    localStorage.setItem(LOCAL_KEY, JSON.stringify(payload));
    // console.log("Saved local:", payload);
  } catch(e) {
    console.warn("saveLocal failed", e);
  }
}

// ---- FIRESTORE helpers ----
async function loadCloud(uid) {
  try {
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const data = snap.data();
      taps = data.taps || 0;
      blue = data.blue || 0;
      yellow = data.yellow || 0;
      updateDisplay();
      // sync cloud -> local
      saveLocal();
      console.log("Loaded cloud data for", uid, data);
      return true;
    } else {
      console.log("No cloud doc for", uid);
      return false;
    }
  } catch (e) {
    console.error("loadCloud error", e);
    return false;
  }
}

async function saveCloud(uid) {
  if (!uid) return;
  try {
    const ref = doc(db, "users", uid);
    await setDoc(ref, { taps, blue, yellow }, { merge: true });
    console.log("Saved cloud for", uid, { taps, blue, yellow });
  } catch (e) {
    console.error("saveCloud error", e);
  }
}

// ---- Sync strategy on login ----
// - If cloud doc exists => use cloud (cloud wins), overwrite local
// - Else if no cloud and local exists => upload local to cloud
// You can change to merge logic if you prefer.
async function onUserLoggedIn(user) {
  currentUser = user;
  const uid = user.uid;
  // try cloud first
  const cloudExists = await loadCloud(uid);
  if (!cloudExists) {
    // if cloud empty but local exists upload local
    const hasLocal = loadLocal(); // loads into memory
    if (hasLocal) {
      await saveCloud(uid);
      console.log("Uploaded local save to cloud for", uid);
    } else {
      // no cloud, no local: create empty doc
      await saveCloud(uid);
      console.log("Created blank cloud doc for", uid);
    }
  }
}

// ---- Hook into auth ----

    await signOut(auth);
  } catch(e) {
    console.error("logout failed", e);
  }
});

// onAuthStateChanged: load cloud or keep local
onAuthStateChanged(auth, async (user) => {
  if (user) {
    console.log("Auth: user logged in", user.uid);
    await onUserLoggedIn(user);
  } else {
    console.log("Auth: no user, staying local");
    // keep using local
  }
});

  if (currentUser) {

  }
}

  const oldUpdate = updateDisplay;
  updateDisplay = function() {
    oldUpdate();
    // asynchronous save but don't block UI
    saveLocal();
    if (currentUser) saveCloud(currentUser.uid).catch(e=>console.error(e));
  };
}
